<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>iOS 11 Cookie Set / Expire Issue</title>
</head>
<body>
  <div id="placeholder"></div>
  <script type="text/javascript">
    var placeholder = document.getElementById('placeholder');

    if (navigator.standalone === false) {
      placeholder.innerHTML = 'Please add this to your home screen';
    } else if (document.cookie.indexOf('logged-in') !== -1) {
      placeholder.innerHTML = '<button onclick="javascript:logOut()">Log out</button>';
    } else {
      placeholder.innerHTML = '<button onclick="javascript:logIn()">Log in</button>';
    }

    function logIn() {
      document.cookie = 'logged-in=true; expires=Thu, 16 Jan 2020 12:00:00 UTC';
      window.location.reload(true);
    }

    function logOut() {
      document.cookie = 'logged-in=false; expires=Thu, 12 Nov 2015 12:00:00 UTC';
      window.location.reload(true);
    }
  </script>    
</body>
</html>
